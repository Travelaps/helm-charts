kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodejs-worker-elektraweb
  labels:
    component: nodejs-worker
    k8s-app: nodejs-worker-elektraweb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nodejs-worker-elektraweb
  template:
    metadata:
      name: nodejs-worker-elektraweb
      labels:
        component: nodejs-worker
        k8s-app: nodejs-worker-elektraweb
    spec:
      volumes:
        - name: worker-configs
          configMap:
            name: worker-config
            defaultMode: 420
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: nodejs-worker-elektraweb
          livenessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: CONFIGPATH
              value: /configs/config.conf.json
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 120
          volumeMounts:
            - name: worker-configs
              mountPath: /configs
          terminationMessagePolicy: File
          image: {{ .Values.worker.image }}
          args:
            - '-i'
            - '1'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: regcred
      schedulerName: default-scheduler

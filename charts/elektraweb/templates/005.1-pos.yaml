{{ if .Values.pos.install }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pos-ng11
  namespace: default
  labels:
    k8s-app: pos-ng11
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: pos-ng11
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/005.0-pos-endpoint.yaml") . | sha256sum }}
      name: pos-ng11
      labels:
        k8s-app: pos-ng11
    spec:
      volumes:
        - name: endpoints
          configMap:
            name: angus-endpoints
            defaultMode: 420
      containers:
        - name: pos-ng11
          image: {{ .Values.pos.image }}
          volumeMounts:
            - name: endpoints
              mountPath: /usr/share/nginx/html/assets/endpoints-pos-client.json
              subPath: endpoints-pos-client.json
      imagePullSecrets:
        - name: regcred
---
kind: Service
apiVersion: v1
metadata:
  name: pos-ng11
  namespace: default
  labels:
    k8s-app: pos-ng11
spec:
  ports:
    - name: pos-port
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    k8s-app: pos-ng11
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: pos-ng11-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingressNginx.class }}
    {{ if .Values.certManager.install }}
    {{ if .Values.certManager.letsencrypt.staging }}
    cert-manager.io/issuer: letsencrypt-staging
    {{ else }}
    cert-manager.io/issuer: letsencrypt-prod
    {{ end }}
    {{ end }}
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  tls:
    - hosts:
        - {{ .Values.pos.host }}
      secretName: elektrawebpos-cert
  rules:
    - host: {{ .Values.pos.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: pos-ng11
                port:
                  number: 80
  {{ end }}

              	SELECT R.ID,'SP_EASYPOS_PRINTDONE',1,0,0,0,0,1 FROM EMDS.dbo.STDROLE R
              	UNION ALL
              	SELECT R.ID,'HOTEL_DEPARTMENT',1,0,0,0,0,0 FROM EMDS.dbo.STDROLE R

                ) D

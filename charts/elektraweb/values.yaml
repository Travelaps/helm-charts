# Kanal Yönetimi
channelManager:
  install: false
# Kubernetes Dashboard
dashboard:
  install: false
  namespace: kube-system
  createNamespace: false
# Kubernetes Dashboard'a dışarıdan erişim için ingress/user
dashboardAccess:
  ingress:
    enabled: false
    host: kubernetes.docker.internal
  adminUser:
    enabled: false
    name: admin-user
# Nginx Ingress
ingressNginx:
  install: false
  class: public
  namespace: ingress
  createNamespace: true
# Create Hotel?
hotel:
  install: false
  #Mutlaka once cloudda register olup kendi HOTELID'nizi yazmalısınız
  hotelid: 24434
  hotelname: Hotel Name
# Static Data
staticData:
  install: true
  image: ghcr.io/travelaps/elektraweb-static-data:v11
# File Uploader
fileUploader:
  install: false
  image: ghcr.io/travelaps/file-uploader:v3
  env:
    TRUSTED_ORIGINS: '["https://elektraweb"]'
    TRUSTED_IPS: '["*"]'
    ALLOWED_FILETYPES: '["*"]'
    ALLOWED_TOKENS: '["TOKEN"]'
    ALTERNATE_FILE_TYPES: '{"jpg":["jpeg"],"xml":["xlst"]}'
    PORT: '8080'
  volumes:
    - name: files
      persistentVolumeClaim:
        claimName: file-uploader
  volumeMounts:
    - name: files
      mountPath: /app/uploads/files/
# Callcenter Integration
callcenterintegration:
  install: false 
  image: ghcr.io/travelaps/call-center-integration:v20
  host: callcenterintegration

# DB Names
dbNames:
  EMDS: EMDS
  EMDS_LOGS: EMDS_LOGS
  DDLEVENTS: DDLEVENTS
  ERSDEVELOPER: ERSDEVELOPER
  ZDB01: ZDB01
  EMDS_ARCHIVE: EMDS_ARCHIVE
# SQL Server
sql:
  install: true
  pid: Standard
  saPassword: aA!01012000
  connection:
    server: sql
    port: 1433
    user: sa
    password: aA!01012000
  memoryLimit: 16000
  tcpPort: 1433
  agentEnabled: true
  runCreationScripts: true
  createSqlAgentJobs: true
  creationScriptImage: ghcr.io/travelaps/elektrawebdb:onprem-v26
  serviceType: ClusterIP
  elektraAdminUser:
    username: elektraweb
    password: Password!01
  volumes:
    - name: mssql-data
      hostPath:
        path: /elektraweb/sql-data
        type: DirectoryOrCreate
  volumeMounts:
    - name: mssql-data
      mountPath: /var/opt/mssql/data
